<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr = [10, 20, 30, 40, 50];
        var arr2 = [10, 20, 30, 40, '50'];

        //배열의 각 방의 값을 더하는 함수 생성
        function sumArr(){
            var sum=0;
            for (var i =0; i <arr.length;i++){
                sum+=arr[i];     
            }

            return sum;
        }


        function sumArr2(){
            var sum=0;
            for (var i =0; i <arr2.length;i++){
                sum+=arr2[i];     
            }

            return sum;
        }
        document.write("배열의 값을 모두 더한 값은 : " + sumArr()+"<br>");
        document.write("배열의 값을 모두 더한 값은 : " + sumArr2()+"<br>"); //이거는 결과가 원하는 결과가 아님(주의)

    </script>
</head>
<body>
    <!--
        자바스크립트는 배열에 다양한 자료형을 넣을 수 있기 때문에 연산시 주의
    -->
</body>
</html>
