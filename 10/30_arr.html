<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var kdata = ['서울', '부산', '군포', '대구', '대전'];

        var p1 = kdata.push('청주', '강릉');

        document.write("저장 후 방의 개수 : "+p1+"<p/>");      //방의 총개수를 출력해줌
        document.write("원본데이터 : "+kdata+"<p/>");   
        
        
        
        
        var p2 = kdata.pop();   //마지막 방의 값을 끄집어내서 p2에 저장

        document.write("데이터 : "+p2+"<p/>");      
        document.write("원본데이터 : "+kdata+"<p/>");   
        



    </script>
</head>
<body>
    <!--
        STACK 구조 : Last In First Out==> LIFO (마지막에 들어간게 처음나오는)
            push : 배열의 마지막 방에 값을 추가
            pop : 배열의 마지막 방의 값을 끄집어 낼때 사용

        
        
        큐 구조 : First In First Out ==> FIFO (처음들어간게 처음나오는)
    -->
</body>
</html>
