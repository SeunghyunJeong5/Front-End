<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var text1 = "함수 선언 전 호출";
        var text2 = "함수 선언 후 호출";


        //함수 선언전에 호출 ---> 기본함수 같은경우는 선언 전후에 호출이 가능
        printMsg(text1);

        //기본 함수(cf. 자바에서는 함수에 무조건 리턴타입이 있지만 자바스크립트에서는 없다
        //              또한, 자바에서는 데이터 타입을 반드시 선언하고 넣어야하는데, 자바스크립트는 선언하지 않고 넣어도 된다.)
        function printMsg(msg) {
            document.write("함수 호출 메세지" + msg + "<br />");
        }


        //함수 선언 후 호출
        printMsg(text2);
    </script>
</head>
<body>
    

    <!--

        함수( Function ) : 프로그램의 블락, 호출시 작동
        
        function 함수명 (매개변수1, 매개변수2) {
            실행 문장 ;
        }

        함수명(인자1,인자2);        //함수호출 방법
    -->
</body>
</html>
