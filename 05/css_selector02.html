<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 선택자 : 태그 선택자 </title>

    <style>

        h2,h3,div {     /*  선택자에 , 가 들어갈때 : 여러개를 동시에 선택 */
            color: aqua;
            font-size: 30px;
            background-color: yellow;
        }

        div{
            font-family: 궁서체;    /* 누적 */
            font-size: 50px;        /* 충돌 항목 - 마지막꺼가 적용된다.*/
        }


    </style>




</head>
<body>


    <h3>CSS 선택자 : 태그 선택자</h3>
    <hr color="green">


<!--

    태그 선택자 : 태그를 선택해서 스타일을 적용
        -- 유지 보수시 고려를 해야한다. ==> id, class를 사용해서 스타일을 적용하는것을 권장


-->

    <h1> 태그 선택자 1 </h1>
    <h2> 태그 선택자 2 </h2>
    <h3> 태그 선택자 3 </h3>


    <div> div 태그 1 </div>
    <div> div 태그 2 </div>
    

    <span> span 태그 1 </span>
    <span> span 태그 2 </span>






</body>
</html>
