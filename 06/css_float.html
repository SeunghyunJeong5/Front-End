<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div.product{

            background-color: goldenrod;
            opacity: 0.8;       /*투명도*/
            margin: 15px;

           /*display: inline-block;*/
           float: left;
        }

        .clear{
            clear: both;        /*left, right 정렬된 내용을 취소*/
        }
    </style>
</head>
<body>

    <hr>

    <!--
        float : left : 왼쪽을 기준으로 정렬
                right : 오른쪽으로 배치 정렬

                clear : 기존의 float 속성의 작동을 멈춤

    -->


    
    <h3> 신상품 </h3>
    <hr>

    <div class="product"> 상품1 </div>
    <div class="product"> 상품1 </div>
    <div class="product"> 상품1 </div>
    <div class="product"> 상품1 </div>

    <!--상품1과 2를 분리해서 출력되게 하기 위해서 하는 작업임-->
