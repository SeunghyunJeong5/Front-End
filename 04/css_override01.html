<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 우선순위</title>

    <!--외부에서 적용된 CSS-->
    <link rel="stylesheet" href="css/override01.css">





    <!--내부에서 적용된 CSS-->
    <style>
    p1{
        background-color: blue; 
    }
    p2{
        font-size: 30px;
        font-family: 궁서체;
        background-color: aqua;
    }
    p3{
        font-size: 30px;
        font-family: 궁서체;
        background-color: aqua ;
    }
    
    
    
    </style>
    



</head>
<body>


    <!--
        CSS 적용은 상속되고, 누적되어서 적용, 같은 항목에 대해서 충돌이 발생될수 있다.
            CSS충돌은 동일한 항목에 대해서 충돌이 발생함.


        1. 브라우저에 기본 설정된 CSS        <== 우선순위 5번
        2. 외부(파일)에서 적용된 CSS         <== 우선순위 4번
        3. 내부에서 적용된 CSS               <== 우선순위 3번
        4. 인라인(태그내)에서 적용된 CSS      <== 우선순위 2번
        5. !important 적용한 CSS                <== 우선순위 1번
            충돌항목에서 !important를 적용, 가능하면 최소로 사용 권장




        용어 정리
            - 태그 : <>안에 들어가있는걸 말함.
            - 엘리먼트 : <><>다 포함한걸 말함. 객체, DOM(Document Object Model)


    -->


    <p1> css가 중복 적용된 경우 작동(외부와 내부 충돌: 내부가 적용)</p1>   <br><br>
    <p2 style = "background-color: purple;"> css가 중복 적용된 경우 작동(외부 => 내부 => 인라인 : 최종적으로 인라인 적용)</p2>   <br><br> 
    <p3 style = "background-color: purple;"> css가 중복 적용된 경우 작동(!important를 적용)</p3>   <br><br>










    
</body>
</html>
