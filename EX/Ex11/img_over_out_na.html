<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>

    <div id='container'>
        <img src="images/easys-1.jpg" id="cover"
        onmouseover="changeImage('images/easys-2.jpg')" 
        onmouseout="changeImage('images/easys-1.jpg')">
    </div>


    <script>
        //자바스크립트를 사용해서 easy-1.jpg에 마우스를 오버시 easys-2.jpg를 출력
        //마우스를 아웃했을때 다시 원래대로 출력되게





        
            
        


        function changeImage(imagePath) {
            var cover = document.getElementById("cover");
            cover.src = imagePath;
        }







    </script>
</body>

</html>
