<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        form 태그 내부에 사용되는 태그들 : 클라이언트의 정보를 서버로 전송할때 사용.
            - input : 
                type = "text" : 글자를 입력받도록 하는 태크
                type = "password" : 패스워드를 입력, 별표로 표시됨
                type = "radio"  : 여러 radio 중 하나만 선택가능
                type = "checkbox" : 여러 체크박스중에 다중선택되도록해줌
                type = "file" : 파일을 첨부해서 전송할수 있도록해줌
                type = "button" : 자바스크립트를 호출 작동(아이디 중복체크)
                type = "submit" : form 태그의 정보를 담아서 action을 호출
                type = "reset" : form 태그 내부의 모든 변수를 초기화 
            
            - select : 아래로 출력되는 내용중 하나를 선택
                option : 선택 리스트를 작성
            
            - textarea : 게시판에서 글을 입력받도록 하는 태그

            - placeholder : 기본출력글을 써넣을 수 있음.
    -->

    <!-- 회원 가입시 method 방식을 POST 방식으로 처리해야함.-->


<h3 align = "center"> 회원 가입 폼</h3>
<hr color="green">



<form name = "myForm3" action = "request.do" method="get">


    <table  align="center">
        <tr>
            <td align="right">이름 : </td> 
            <td><input type = "text" name="name" placeholder="이름을 입력해 주세요"></td>
        </tr>

        <tr>
            <td align="right">아이디 : </td> 
            <td><input type="text" name ="id" placeholder="아이디를 입력해 주세요">
                <input type="button" name ="id_check" value="아이디 중복체크">
            </td>
        </tr>

        <tr>
            <td align="right">패스워드 : </td>
            <!-- 입력한 값이 변수 pass에 저장됨-->
            <td><input type="password" name ="pass" placeholder = "패스워드를 입력해주세요"></td>
        </tr>

        <tr>
            <td align="right">패스워드 확인 : </td>
            <td><input type="password" name ="pass2" placeholder = "패스워드 확인을 입력해주세요"></td>
        </tr>

        <tr>
            <td align="right">성별 : </td>    <!-- type = "radio" : 여러 선택중 하나만 선택되도록함.
                                    name = "변수이름" 이것들이 다 같아야함. ***
                                radio는 변수명이 동일하게 처리되어야함. value의 값이 변수(name)에 들어감.-->
            <td><input type="radio" name ="sex" value ="m">남성
                <input type="radio" name ="sex" value ="w">여성</td>
        </tr>

        <tr>
            <td align="right">취미 : </td> 
            <!--        type = "checkbox" : 여러개를 선택할 수 있음, 변수이름이 달라야한다.
            -->
            <td>
                <input type="checkbox" name ="bobby1" value ="m1">음악감상 &nbsp;&nbsp;
                <input type="checkbox" name ="bobby2" value ="m2">독서 &nbsp;&nbsp;
                <input type="checkbox" name ="bobby3" value ="m3">운동 &nbsp;&nbsp;
                <input type="checkbox" name ="bobby4" value ="m4">등산 &nbsp;&nbsp;
                <input type="checkbox" name ="bobby5" value ="m5">게임 &nbsp;&nbsp;
            </td>
        </tr>

        <tr>
            <td align="right">휴대 전화 : </td> 
            <!--
                select : option의 선택지중에 하나만 선택
                    - option 선택 
                    
                    selected : 기본값
            -->
            <td>
                <select name="nation" >
                    <option selected value = "082"> 대한민국 </option>
                    <option value = "006"> 미국 </option>
                    <option value = "007"> 영국 </option>
                    <option value = "008"> 캐나다 </option>

                </select>
                -
                <select name="zone" >
                    <option selected value="010"> 010</option>
                    <option value="011"> 011</option>
                    <option value="016"> 016</option>

                </select>
                -
                <input type="text" name="phone1" size="5" maxlength="4">
                -
                <input type="text" name="phone2" size="5" maxlength="4">
            </td>
        </tr>

        <tr>
            <td align="right">자기 소개 : </td> 
            <!--
                textarea : 긴 글을 작성시 사용
                rows : 글의 라인수를 지정
                cols : 글자수를 지정 (옆으로 글자수)
                placeholder : 기본적으로 출력 (수정)

            -->
            <td>
                <textarea name="profile" rows="20" cols="70" placeholder="글을 입력해 주세요">
                    기본글 입력
                </textarea>
            </td>
        </tr>

        <tr>
            <td align="right">첨부파일 : </td> 
            <td><input type="file" name="file">* 10MB 까지만 전송해 주세요 </td>
        </tr>

        <tr>
            <td colspan ="2" align="right">
                <input type="reset" value="다시작성"> &nbsp;&nbsp;
                <input type="submit" value="전송"> 

            </td> 

        </tr>


    </table>



</form>







</body>
</html>
