<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: green;    /*600~900은 녹색이라는것*/
        }
        @media only screen and (max-width : 600px){
           body{
            background-color: #ffff00; /*노란색 ==> 0부터 600px까지는 노란색이라는것*/
        }
           }    

           @media only screen and (min-width : 900px){
           body{
            background-color: #ff0000; /*빨간색 ==> 900px부터는 빨간색이라는것*/
        }
           }    
    </style>
</head>
<body>
    <!--
        미디어 쿼리 : 브라우저의 width에 따라서 css를 다르게 작동

        max-width : 처음 ~ max-width 까지 스타일이 적용됨
        min-width : min-width ~ 끝까지 스타일이 적용됨

            

    -->
</body>
</html>
