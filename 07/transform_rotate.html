<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            border: 1px dotted black;
            background-color: aqua;
            margin: 30px;
        }

        #box1{
            transform : rotate(45deg);      /* 45도 회전 */
        }

        #box2{
            transform : rotate(-90deg);      /* -90도 회전 */
        }
    </style>
</head>
<body>
    <h3> 회전 변환 (transform : rotate) </h3>
    <hr>

    <div> 기본 박스 </div>
    <div id="box1"> 박스 1 (45도 돌리기) </div>
    <div id="box2"> 박스 2 (-90도 돌리기) </div>
    
</body>
</html>
